<h1>Register</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <input type="text" placeholder="Email" formControlName="email" />
  </div>
  <div>
    <input type="password" placeholder="Wachtwoord" formControlName="wachtwoord" />
  </div>
  <div>
    <button type="submit">Registreer</button>
  </div>
</form>
