<li [routerLink]="id ? ['/studierichting', id] : null">
  @if (id) {
    <div class="icon" [ngStyle]="getRandomGradient(id.toString())"></div>
  }

  <div class="details">
    <h4>{{ title }}</h4>
    <p>{{ subtextLine1 }}</p>
    <p>{{ subtextLine2 }}</p>
  </div>
  @if (icon) {
    <a class="map-link" href="{{ mapsUrl }}" target="_blank">
      <fa-icon [icon]="icon"></fa-icon>
    </a>
  } @else if (afterText) {
    <span class="likes">{{ afterText }}</span>
  }
</li>
