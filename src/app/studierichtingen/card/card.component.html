<li>
  @if (id) {
    <div
      (click)="navigate()"
      class="icon"
      [ngStyle]="getRandomGradient(id.toString())"
    ></div>
  }

  <div (click)="navigate()" class="details">
    <h4>{{ title }}</h4>
    <p>{{ subtextLine1 }}</p>
    <p>{{ subtextLine2 }}</p>
  </div>
  @if (icon) {
    <fa-icon class="button" (click)="onIconClick(icon)" [icon]="icon"></fa-icon>
  }
</li>
