<gebruiker-header
  [backgroundColor]="'background-wit'"
  subText="Studierichtingen"
></gebruiker-header>
<main>
  @if (studierichtingen$ | async; as studierichtingen) {
    <ul>
      @for (studierichting of studierichtingen.content;
        track studierichting.id) {
        <app-card
          [subtextLine1]="studierichting.afstudeerrichting.length > 0 ? studierichting.niveauNaam + '-' + studierichting.afstudeerrichting : studierichting.niveauNaam "
          [subtextLine2]="studierichting.studiepunten ? studierichting.studiepunten  + ' stp': 'geen studiepunten'"
          [afterText]="'❤️ 100'"
          [title]="studierichting.naam "
          [id]="studierichting.id">
        </app-card>
      }
    </ul>
    <mat-paginator
      [length]="studierichtingen.totalElements"
      [pageIndex]="page"
      [pageSize]="pageSize"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  }
</main>
<app-nav-bar></app-nav-bar>
